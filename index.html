<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>
<body>
    <header>
        Guess the Number
    </header>
    <main>
        <section class="main-section">
            <img class="image" src="assets/number-guess.png"/>
            <h2>
                Guess the Secret Number!
            </h2>
            <p>Pick a number between 1 and 20 and we'll tell you if the secret number is higher or lower. You will then have 3 more guesses to find the secret number.</p>
            <span id="guesses-remaining-span"></span>
            <input type="number" min="1" max="20" id="number-input">
            <button id="guess-button" disable = 'false'>Guess</button>
            <span id="user-feedback-area"></span>
        </br>
            <!-- <button id='reset-button'>Reset Game</button> -->
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
